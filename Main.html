<head>
	<script type="text/javascript" src="lib/jquery2.02.js"></script>
    <script type="text/javascript" src="lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="lib/collie.js"></script>
	<script type="text/javascript" src="src/Levels.js"></script>
    <script type="text/javascript" src="src/Classes.js"></script>
    <script type="text/javascript" src="src/Level.js"></script>
    <script type="text/javascript" src="src/GameWindow.js"></script>
    <script type="text/javascript" src="src/Game.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/Main.css">
</head>
<body>
    <div id="GameBlock" class="GameBlock">
        <div id="GameField" class="GameField MainBlock"></div>
        <div id="GamePanel" class="GamePanel MainBlock">
            <span id="LevelChoosingLabel"></span>
            <input id="LevelChoosingControl"/>
            <input id="LevelChoosingButton" class="LineControl" type="button" value="GO" title="Go to level by number"/>
        </div>
    </div>



	<script LANGUAGE="javascript">
        $(document).ready(function(){
            // Инициализируем уровень.
            GameWindow.Init('GameField');
            setTimeout(function() {
                GameWindow.RegisterLevelChoosingControl("LevelChoosingLabel",
                        "LevelChoosingControl", "LevelChoosingButton");
                GameWindow.LoadCookies();
            }, 500);
        });
	</script>
</body>
